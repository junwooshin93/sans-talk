<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chats Page</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body class="body-height">
        <div class="status-bar main-margin-leftright">
            <div class="status-bar__column">
                <div class="status-bar__column-items">
                    <span>4:38</span>
                    <i class="fas fa-sms"></i>
                    <i class="fas fa-running"></i>
                </div>
            </div>
            <div class="status-bar__column">
                <div class="status-bar__column-items">
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>
        </div>

        <div class="top-module main-margin-leftright">
            <div class="top-module__column">
                <span>Chats</span>
            </div>
            <div class="top-module__column">
                <i class="fas fa-search"></i>
                <i class="fas fa-comment-medical"></i>
                <i class="fas fa-music"></i>
                <i class="fas fa-hammer"></i>
            </div>
        </div>

        <div class="chats-box main-margin-leftright2">
            <a class="chat-link" href="chat-ernie.html">
                <div class="common-bar">
                    <div class="common-bar__column">
                        <img
                            src="images/doglogo.jpg"
                            class="common-bar__img-basic"
                        />
                        <div class="chats__info">
                            <span class="chats__name">Ernie</span>
                            <span class="chats__text common-bar__color">
                                Now I am gonna take a walk
                            </span>
                        </div>
                    </div>
                    <div class="common-bar__column">
                        <div class="chats__timestamp">
                            <span class="common-bar__color">16:06</span>
                            <span class="notification__number">2</span>
                        </div>
                    </div>
                </div>
            </a>
            <a class="chat-link" href="chat-buddy.html">
                <div class="common-bar">
                    <div class="common-bar__column">
                        <img
                            src="images/dogrunning.jpg"
                            class="common-bar__img-basic"
                        />
                        <div class="chats__info">
                            <span class="chats__name">Buddy</span>
                            <span class="chats__text common-bar__color">
                                Oh, san. I must go now. See ya!
                            </span>
                        </div>
                    </div>
                    <div class="common-bar__column">
                        <div class="chats__timestamp">
                            <span class="common-bar__color">15:53</span>
                            <span class="notification__number">4</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>

        <nav class="nav__box">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fas fa-dog"></i>
                    </a>
                </li>
                <li class="nav__btn checked">
                    <a class="nav__link" href="chats.html">
                        <span
                            class="
                                notification__number
                                notification__comment-position
                            "
                        >
                            6
                        </span>
                        <i class="fas fa-comments"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="news.html">
                        <i class="far fa-newspaper"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <img src="images/sanstalklogo.png" />
            <span>Your Screen is too BIG!</span>
        </div>

        <script
            src="https://kit.fontawesome.com/26fe6cc36f.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
