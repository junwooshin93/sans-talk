<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="status-bar main-margin-leftright">
            <div class="status-bar__column">
                <div class="status-bar__column-items">
                    <span>4:38</span>
                    <i class="fas fa-sms"></i>
                    <i class="fas fa-running"></i>
                </div>
            </div>
            <div class="status-bar__column">
                <div class="status-bar__column-items">
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>
        </div>

        <div class="top-module main-margin-leftright">
            <div class="top-module__column">
                <span>Friends</span>
            </div>
            <div class="top-module__column">
                <i class="fas fa-search"></i>
                <i class="fas fa-user-plus"></i>
                <i class="fas fa-music"></i>
                <i class="fas fa-hammer"></i>
            </div>
        </div>

        <div class="my-profil main-margin-leftright">
            <div class="my-profil__column">
                <img src="images/sanstalkprofil.jpg" class="my-profil__img" />
                <span class="my-profil__name">San</span>
            </div>
            <div class="my-profil__column">
                <div class="my-profil__music">
                    <div class="my-profil__music-name">그대라는 시 - 태연</div>
                    <i class="fas fa-play"></i>
                </div>
            </div>
        </div>

        <script
            src="https://kit.fontawesome.com/26fe6cc36f.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
