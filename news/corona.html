<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>News Page</title>
        <link rel="stylesheet" href="../styles.css" />
    </head>
    <body class="body-height">
        <div class="status-bar main-margin-leftright">
            <div class="status-bar__column">
                <div class="status-bar__column-items">
                    <span>4:38</span>
                    <i class="fas fa-sms"></i>
                    <i class="fas fa-running"></i>
                </div>
            </div>
            <div class="status-bar__column">
                <div class="status-bar__column-items">
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>
        </div>

        <nav class="news-top-module">
            <ul class="news-nav__list">
                <li class="news-nav__btn checked">
                    <a class="news-nav__link" href="corona.html">#Corona19</a>
                </li>
                <li class="news-nav__btn">
                    <a class="news-nav__link" href="../news.html">News</a>
                </li>
                <li class="news-nav__btn">
                    <a class="news-nav__link" href="shop.html">Shopping</a>
                </li>
                <li class="news-nav__btn">
                    <a class="news-nav__link" href="fun.html">Fun</a>
                </li>
                <li class="news-nav__btn">
                    <a class="news-nav__link" href="sports.html">Sports</a>
                </li>
            </ul>
        </nav>

        <div class="corona-alert-box main-margin-leftright2">
            <div class="corona-alert__row">
                <span>Alert Level</span>
                <span class="corona-alert__level">심각</span>
            </div>
            <div class="corona-alert__row">
                <span class="corona-alert__title">CoViD-19</span>
            </div>
            <div class="corona-alert__row">
                <div class="corona-alert__qrcode">QR Check In</div>
            </div>
            <div class="corona-alert__row">
                <div class="corona-alert__info main-margin-leftright">
                    <div class="corona__info__column">
                        <span class="corona__info__title">Infected</span>
                        <div class="corona__info__today">
                            <i class="fas fa-angle-up"></i>
                            <span>538</span>
                        </div>
                        <span class="corona__info__total">136,467</span>
                    </div>
                    <div class="corona__info__column">
                        <span class="corona__info__title">Cured</span>
                        <div class="corona__info__today">
                            <i class="fas fa-angle-up"></i>
                            <span>546</span>
                        </div>
                        <span class="corona__info__total">126,427</span>
                    </div>
                    <div class="corona__info__column">
                        <span class="corona__info__title">In Test</span>
                        <div class="corona__info__today">
                            <i class="fas fa-angle-down"></i>
                            <span>1,531</span>
                        </div>
                        <span class="corona__info__total">120,704</span>
                    </div>
                    <div class="corona__info__column">
                        <span class="corona__info__title">Death</span>
                        <div class="corona__info__today">
                            <i class="fas fa-angle-up"></i>
                            <span>3</span>
                        </div>
                        <span class="corona__info__total">1,934</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="corona-alert__date main-margin-leftright2">
            05.24 AM 00:00
        </div>

        <nav class="nav__box">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="../friends.html">
                        <i class="fas fa-dog"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="../chats.html">
                        <span
                            class="
                                notification__number
                                notification__comment-position
                            "
                        >
                            6
                        </span>
                        <i class="fas fa-comments"></i>
                    </a>
                </li>
                <li class="nav__btn checked">
                    <a class="nav__link" href="../news.html">
                        <i class="far fa-newspaper"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="../more.html">
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <img src="../images/sanstalklogo.png" />
            <span>Your Screen is too BIG!</span>
        </div>

        <script
            src="https://kit.fontawesome.com/26fe6cc36f.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
