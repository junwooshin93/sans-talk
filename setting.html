<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Setting Page</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body class="body-height body-padding-top">
        <div class="status-bar main-margin-leftright">
            <div class="status-bar__column">
                <div class="status-bar__column-items">
                    <span>4:38</span>
                    <i class="fas fa-sms"></i>
                    <i class="fas fa-running"></i>
                </div>
            </div>
            <div class="status-bar__column">
                <div class="status-bar__column-items">
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>
        </div>

        <div class="top-module main-margin-leftright">
            <div class="top-module__column">
                <a href="more.html"><i class="fas fa-arrow-left"></i></a>
                <span>Setting</span>
            </div>
            <div class="top-module__column">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <div class="setting-box main-margin-leftright2">
            <div class="setting__row">
                <i class="fas fa-bullhorn"></i>
                <span>Notice</span>
            </div>
            <div class="setting__row">
                <i class="fas fa-flask"></i>
                <span>Sans Lab</span>
            </div>
            <div class="setting__row">
                <i class="fas fa-info-circle"></i>
                <div class="setting__version">
                    <div>Version</div>
                    <div>Latest Version</div>
                </div>
            </div>
        </div>

        <div class="setting-box main-margin-leftright2">
            <div class="setting__row">
                <i class="fas fa-lock"></i>
                <span>Private</span>
            </div>
            <div class="setting__row">
                <i class="far fa-bell"></i>
                <span>Notification</span>
            </div>
        </div>

        <div id="no-mobile">
            <img src="images/sanstalklogo.png" />
            <span>Your Screen is too BIG!</span>
        </div>

        <script
            src="https://kit.fontawesome.com/26fe6cc36f.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
